<div class="col-md-12 col-sm-11 col-xs-11 mx-auto">
    <div id="nav-border">
        <nav id="nav" class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid align-items-baseline">
                <div class="d-lg-none text-left" style="height: 4rem;">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="{{ .Site.Params.Logo }}" />
                </a>
                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav ms-auto my-lg-0 navbar-nav-scroll">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                        <li class="nav-item">
                            <a class='nav-link{{if $currentPage.IsMenuCurrent  "main" . }} active{{end}}'
                                href="{{ .URL }}">
                                {{ $text := print .Name | safeHTML }}
                                {{ $text }}
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
